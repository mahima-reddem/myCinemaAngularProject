<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-3.2.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      
  </head> 
  <h5>
    <a>
        <div class="media border p-3" style="margin-left: -2px;height: 20%">
          <img src="assets\logo1.png" alt="myCinema" >
        </div>
      </a>
    </h5>
    <div [ngStyle]="{backgroundImage:'url(./assets/image_movie.jpg)'}" style = "height:580px;background-size: contain;background-repeat: no-repeat;">
<div class="container">
    <hr>
        <div class = "row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h3 class="card-title mt-2" style="text-align: center;">Register</h3>
                    </header>
                
                <article class="card-body">
                <form  name= "myForm" #registerForm= "ngForm" (ngSubmit)="validateUser(registerForm.value)" style="text-align:justify" method="post">
                    <h4>
                        <div class="col form-group">
                            <label>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>   
                              <input type="text" name = "custName" [(ngModel)] = 'customer.custName' required >
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Mobile&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                              <input type="text" name = "custMobileno" [(ngModel)] = 'customer.custMobileno' required>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                              <input type="email" name = "custEmail" [(ngModel)] = 'customer.custEmail' required>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                              <input type="password" name = "password" [(ngModel)] = 'customer.password' required>
                        </div> <!-- form-group end.// -->
                        <div class="form-group" style="text-align: left;">
                            <button class="btn btn-primary btn-lg "> <h4> Signup </h4> </button>
                        </div>
                        </h4>
                    </form>
                    </article>
                </div>
            </div>
        </div>
        </div>
        </div>
