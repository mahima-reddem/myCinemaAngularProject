  </head> 
  <h5><p style = "margin-left: 1200px">
    <a>
        <div class="media border p-3" style="margin-left: -1200px;height: 20%">
          <img src="assets\logo1.png" alt="myCinema" >
        </div>
      </a>&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a routerLink="/">Logout</a>
    </p>
</h5>
<div [ngStyle]="{backgroundImage:'url(./assets/image_movie.jpg)'}" style = "height:580px;background-size: contain;background-repeat: no-repeat;">
    <div class="text-center">
        <h2>
    <p>We have sent you a mail with the OTP.<br>
        Please enter OTP to confirm your ticket<br>
    </p>
    </h2>
        <form  #otpForm= "ngForm" (ngSubmit)="confirm(otpForm.value)">
            <h3>
                <input type = "password" name="otp" ngModel #otp="ngModel" placeholder = "Enter OTP" required minlength = "4"><br/>
                <button class = "btn btn-primary" [disabled] = "!otpForm.valid" (click)="validate()">Confirm</button> 
            </h3>
        </form>
      </div>
    </div>
